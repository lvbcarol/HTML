<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolhas</title>
</head>
<body>
    <form>
        <label for="frutas"> Escolha uma fruta:</label>
        <select id="frutas">
            <option>maçã</option>
            <option>banana</option>
            <option>mamão</option>
            <option>laranja</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Escolha um bichinho:</legend>
            <input type="radio" name="pets" id="cachorro">
            <label for="cachorro">cachorro</label>
            <input type="radio" name="pets" id="gato">
            <label for="gato">gato</label>
            <input type="radio" name="pets" id="papagaio">
            <label for="papagaio">papagaio</label>
            <input type="radio" name="pets" id="peixe">
            <label for="peixe">peixe</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Seus esportes preferidos:</legend>
            <input type="checkbox" name="esporte" id="volei">
            <label for="volei">Volei</label>
            <br>
            <input type="checkbox" name="esgrima" id="esgrima">
            <label for="esgrima">Esgrima</label>
            <br>
            <input type="checkbox" name="skate" id="skate">
            <label for="skate">Skate</label>
            <br>
            <input type="checkbox" name="judo" id="judo">
            <label for="judo">Judô</label>

        </fieldset>
        <br><br>
        <input type="submit" value="vai">
    </form>
</body>
</html>

<!-- name agrupa as coisas, e fieldset cria os quadradinhos em volta dos botoes redondos-->
