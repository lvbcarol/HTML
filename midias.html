<!-- para criar o esqueleto é só clicar em "!" e dar enter -->
<!-- para acessar a lista é só clicar no "go live" no canto inferior direito da tela-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Midias</title>
</head>
<body>
    <img src="images/livro.jpg" alt="meus livros" width="400">
    <!-- apertar ctrl shift i em páginas web para ver como foi programada e orientada-->
    <!-- width muda o tamanho de largura e high altura -->
    <br> <!-- break para pular de linha -->
    <img src="images/erik-mclean-cYQtW1HTpbg-unsplash (1).jpg" alt="sem livros" width="400">
    <br>
    <audio controls autoplay loop> 
        <source src="audio.mp4">
    </audio>

    <video controls width="300">
        <source src="video.mp4" type="video/mp4">
        Falha ao carregar o vídeo
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=QgBKPliKi7I"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
    gyroscope;picture-in-pictue; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p> Caracteres especiais</p>
    <p>matemática - menor: &lt;</p>
    <p>matemática = maior aproximadamente: &gtrapprox;</p>
    <p>direitos reservados: &copy;</p>
</body>
</html>
