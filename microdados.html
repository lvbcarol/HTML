<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Microdados</title>
</head>

<body>
    <div>
        <article itemscope itemtype="https://schema.org/Movie">
            <h1 itemprop="name">
                A Star is Born</h1>
            <p itemprop="name">
                A musician helps a young singer find fame as age and
                alcoholism send his own career into a downward spiral.
            </p>
            <div itemprop="image">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png" alt="A Star is Born Movie">
            </div>
            <footer itemprop="director" itemscope itemtype="https://schema.org/Person">
                Diretor: <spam interprop="name">Bradley Cooper.</spam> 
                <spam interprop="birthdate">January 5, 1975.</spam>
            </footer>
        </article>
    </div>
</body>
<!-- alt shift f formata automaticamente, div faz a imagem ocupar todo o espaÃ§o horizontal da tela -->
<!-- itemscope fala o escopo do item, itemtype o tipo dele itemprop propriedade-->
</html>
